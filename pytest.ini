[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=blockchain
    --cov=wallet
    --cov=contracts
    --cov=mining
    --cov=network
    --cov=utils
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
